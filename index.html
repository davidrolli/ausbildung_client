<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Ember Testpage</title>

<!-- Bootstrap 3.0.3 default theme -->

<!-- Bootstrap 3.0.3 theme "Flatly" -->

    <link href="libs/bootstrap/css/flatly/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navbar -->    
    <script type="text/x-handlebars" id="application">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Ausbildung</a>
        </div>          
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to "dokumente"}}Noten{{/link-to}}</li>
            <li>{{#link-to "werke"}}Notensammlungen{{/link-to}}</li>
            <li>{{#link-to "autoren"}}Autoren{{/link-to}}</li>
            <li>{{#link-to "verlage"}}Verlage{{/link-to}}</li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li>{{#link-to "info"}}Info{{/link-to}}</li>
                <li>{{#link-to "info.manual"}}Handbuch{{/link-to}}</li>
              </ul>
            </li>
        	</ul>
        </div>  <!--/.nav-collapse -->
      </div>
      <div class="container-fluid">
<!--        {{view App.FlashListView}}  -->
        <div class="row-fluid">
            {{outlet}}
        </div>
      </div>
    </script>
    
    <script type="text/x-handlebars" id="dokumente">
      <div class="container-fluid">
        <h1>Liste der Notenbl√§tter</h1>
        <div class="row">
          <div class="col-xs-6 col-md-4">          
            <table class="table table-striped">
              {{#each}}
                <tr>
                  <td>
                    {{#link-to 'dokument' this}} {{id}} {{/link-to}}
                  </td>
                  <td>{{titel}}</td>
                  <td>{{url}}</td>
                </tr>
              {{/each}}
            </table>
          </div>
          <div class="col-xs-12 col-md-8">
            {{outlet}}
          </div>               
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="dokument">
      <h1>{{titel}}</h1>
      <h2>{{url}}</h2>
      <h2>{{autorenvorname}}</h2>
      <h2>{{autorenname}}</h2>
      <h2>{{datum}}</h2>
      <h2>{{notenschrift}}</h2>
    </script>

    <script type="text/x-handlebars" id="_alert">
      {{message}}
    </script>

    <script type="text/x-handlebars" id="werke">
      <h1>"Notensammlungen" Seite</h1>
    </script>

    <script type="text/x-handlebars" id="autoren">
      <h1>"Autoren" Seite</h1>
    </script>

    <script type="text/x-handlebars" id="verlage">
      <h1>"Verlage" Seite</h1>
    </script>
            
    <script type="text/x-handlebars" id="info">
      <h1>"Info" Seite</h1>
      {{outlet}}
    </script>
    
    <script type="text/x-handlebars" id="info/manual">
      <h1>"manual" Seite</h1>
    </script>


    <!-- Include all JS Libraries  -->
      <!-- JQuery -->    
      <script src="libs/js/jquery-1.10.2.min.js"></script>
      <!-- Handlebars --> 
      <script src="libs/js/handlebars-v1.3.0.js"></script>
      <!-- Ember --> 
      <script src="libs/js/ember.js"></script>
      <!-- Ember Data --> 
      <script src="libs/js/ember-data.js"></script>
      <!-- Twitter Bootstrap 3.0.3 --> 
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="libs/bootstrap/js/bootstrap.min.js"></script>

      <!-- App code -->
      <script src="app/app.js"></script>
      <script src="app/router.js"></script>

      <script src="app/routes/dokumente_routes.js"></script>
      <script src="app/controllers/dokumente_controller.js"></script>
      <script src="app/models/dokument_model.js"></script>
      
      <script src="app/views/alert.js"></script>

      <script src="app/controllers/flash.js"></script>
      <script src="app/views/flash_list.js"></script>
      
      <!-- Testdata for 'dokumente' -->
      <script src="app/data/testdata.js"></script>
        
  </body>

</html>
